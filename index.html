<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U06-Trello-Clone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="/script.js"></script>
  </head>
  <body>
    <button
      type="button"
      class="create-task-button bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
    >
      Add Task
    </button>

    <button
      type="button"
      class="create-column bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
    >
      Add Column
    </button>

    <div class="flex flex-row overflow-auto" id="column-div">
      <ul id="sortable1" class="list m-2 w-96 bg-red-300 text-4xl">
        <h2 class="w-96">Todo</h2>
      </ul>

      <ul id="sortable2" class="list m-2 w-96 bg-red-100 text-4xl">
        <h2 class="w-96">Doing</h2>
      </ul>

      <ul id="sortable3" class="list m-2 w-96 bg-red-200 text-4xl">
        <h2 class="w-96">Done</h2>
      </ul>
    </div>
  </body>
</html>
